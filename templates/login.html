<html>
  <head>
    <title>WiFi DOS Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-1.css') }}">
     <!-- Favicon -->
     <link rel="icon" href="{{ url_for('static', filename='images/16icon.png') }}" sizes="16x16" type="image/png">
     <link rel="icon" href="{{ url_for('static', filename='images/32icon.png') }}" sizes="32x32" type="image/png">
     <link rel="icon" href="{{ url_for('static', filename='images/48icon.png') }}" sizes="48x48" type="image/png">
 
    
    <!-- PWA files -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#3367D6">
    <!-- Include jQuery and Bootstrap JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="content">
      <img src="/static/images/Tekup.png" alt="Logo">
      <p>Please login to check your device statue..</p>
      <h1>Login</h1>
     <div class="container"> 
      <form action="" method="post">
        <label for = "login" >admin :</label>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          <br>
          <label for = "login" >password :</label>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
   </div>
  </body>
</html>
