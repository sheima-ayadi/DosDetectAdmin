<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-1.css') }}">
     <!-- Favicon -->
     <link rel="icon" href="{{ url_for('static', filename='images/16icon.png') }}" sizes="16x16" type="image/png">

<body>
    <div class ="content">
        <img src="/static/images/Tekup.png" alt="Logo">   
        <h1>device functionality</h1>
        <div class="device-func">
            <form action="/ping" method="POST">
                <label for="ip_address">Enter IP Address:</label>
                <br>
                <input type="text" id="ip_address" name="ip_address">
                <br>
                <button type="submit">Check device</button>
            </form>
        </div>
        <p>{{ message }}</p>
    
    
        <!-- Ajoutez le bouton pour revenir Ã  la page d'accueil -->

    </div>
